<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>News Live :: Página Inicial</title>
        <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
        <!-- Layout style -->
        <link rel="stylesheet" href="css/bootstrap/bootstrap.css" />
        <link rel="stylesheet" href="css/layout.css" />
        <link rel="stylesheet" href="css/admin.css" />
        <!-- Jquery -->
        <script src="js/jquery/jquery-3.3.1.min.js"></script>
        <script src="js/jquery/jquery-ui.js"></script>
        <!-- Bootstrap -->
        <script src="js/bootstrap/bootstrap.js"></script>
        <!-- AngularJs -->
        <script src="js/angularjs/angular.min.js"></script>
        <script src="js/angularjs/angular-resource.min.js"></script>
        <script src="js/angularjs/angular-sanitize.min.js"></script>
        <script src="js/bootstrap/ui-bootstrap/ui-bootstrap-tpls-0.12.0.js"></script>
        <script src="js/angularjs/module/app.js"></script>
        <script src="js/angularjs/controller/controllerAdmin.js"></script>
        <script src="js/angularjs/service/service.js"></script>
    </head>
    <body ng-app="NewsLive">
        <div ng-controller="NewsLiveControllerAdmin as controller" ng-init="controller.init()">
            <div id="barra">
                <div id="barra_content">
                    <img src="images/ic_admin.png" alt="" />
                    <a href="admin.html">Administrador</a>
                </div>
            </div>
            <div id="topo">
                <div id="topo_content">
                    <div id="topo_logo">
                        <a href="index.html">
                            <img src="images/logo.png" alt="logo" />
                        </a>
                    </div>
                    <div id="topo_pesquisa">
                        <input type="text" placeholder="Digite sua pesquisa" />
                        <input type="submit" value="Pesquisar" />
                    </div>
                </div>
            </div>
            <div id="base"></div>
            <div id="menu">
                <div id="menu_content">
                    <a href="index.html" style="padding-left: 4px;">HOME</a>
                    <span>&gt;</span>
                    <a href="negocios.html">NEGÓCIOS</a>
                    <span>&gt;</span>
                    <a href="entretenimento.html">ENTRETENIMENTO</a>
                    <span>&gt;</span>
                    <a href="saude.html">SAÚDE</a>
                    <span>&gt;</span>
                    <a href="ciencia.html">CIÊNCIA</a>
                    <span>&gt;</span>
                    <a href="tecnologia.html">TECNOLOGIA</a>
                    <span>&gt;</span>
                    <a href="esportes.html">ESPORTES</a>
                    <span>&gt;</span>
                    <a href="agenda.html">AGENDA</a>
                </div>
            </div>
            <div id="destaques">
                <div class="container">
                    <marquee>
                        <span ng-repeat="noticia in controller.noticias | orderBy: 'id' | limitTo: 3">
                            <a href="#">{{noticia.titulo}}</a> |
                        </span>
                    </marquee>
                </div>
            </div>
            <div id="content">

                <div class="admin_titulo">
                    <span></span>Inserir Notícia
                </div>
                <div class="form_conteudo">
                    <form name="formNoticia">
                        <label for="categoria"> Categoria: </label>
                        <select class="form-control" name="categoria" ng-model="controller.categoria" required>
                            <option ng-repeat="categoria in controller.categorias" value="{{categoria.id}}">{{categoria.nome}}</option>
                        </select>
                        <label>Titulo: <input type="text" class="form-control" ng-model="noticiaForm.titulo" required /></label><br />
                        <label>Subtitulo: <input type="text" class="form-control" ng-model="noticiaForm.subtitulo" required /></label><br />
                        <label>Conteúdo: <input type="text" class="form-control" ng-model="noticiaForm.conteudo" required /></label><br />
                        <label>Imagem: <input type="text" class="form-control" ng-model="noticiaForm.imagem" required /></label><br />
                        <input type="submit" class="btn btn-secondary" ng-disabled="formNoticia.$invalid" ng-click="controller.inserirNoticia(noticiaForm)" value="Inserir" />
                    </form>
                </div>

                <div class="admin_titulo">
                    <span></span>Inserir Categorias
                </div>
                <div class="form_conteudo">
                    <form name="formCategoria">
                        <label>Nome: <input type="text" class="form-control" ng-model="formCategoria.nome" required /></label><br />
                        <input type="submit" class="btn btn-secondary" ng-disabled="formCategoria.$invalid" ng-click="controller.inserirCategoria(formCategoria)" value="Inserir" />
                    </form>
                </div>

                <div class="admin_titulo">
                    <span></span>Inserir Evento
                </div>
                <div class="form_conteudo">
                    <form name="formEvento">
                        <label>Tipo: <input type="text" class="form-control" ng-model="formEvento.tipo" required /></label><br />
                        <label>Titulo: <input type="text" class="form-control" ng-model="formEvento.titulo" required /></label><br />
                        <label>Descrição: <input type="text" class="form-control" ng-model="formEvento.descricao" required /></label><br />
                        <label>Data evento: <input type="text" class="form-control" ng-model="formEvento.dataEvento" required /></label><br />
                        <label>Preço: <input type="text" class="form-control" ng-model="formEvento.preco" required /></label><br />
                        <label>Imagem: <input type="text" class="form-control" ng-model="formEvento.imagem" required /></label><br />
                        <input type="submit" class="btn btn-secondary" ng-disabled="formEvento.$invalid" ng-click="controller.inserirEvento(formEvento)" value="Inserir" />
                    </form>
                </div>

                <div class="admin_titulo">
                    <span></span>Inserir Administradores
                </div>
                <div class="form_conteudo">
                    <form name="formAdmin">
                        <label>Nome: <input type="text" class="form-control" ng-model="formAdmin.nome" required /></label><br />
                        <label>Sobrenome: <input type="text" class="form-control" ng-model="formAdmin.sobrenome" required /></label><br />
                        <label>Email: <input type="text" class="form-control" ng-model="formAdmin.email" required /></label><br />
                        <label>Usuário: <input type="text" class="form-control" ng-model="formAdmin.usuario" required /></label><br />
                        <label>Senha: <input type="password" class="form-control" ng-model="formAdmin.senha" required /></label><br />
                        <input type="submit" class="btn btn-secondary" ng-disabled="formAdmin.$invalid" ng-click="controller.inserirAdmin(formAdmin)" value="Inserir" />
                    </form>
                </div>

            </div>
            <div id="barra_rodape"></div>
            <div id="rodape">
                <img src="images/logo.png" alt="logo" />
            </div>
            <div id="rodape_copyright">
                Copyright &copy; 2018 Fatec Rubens Lara. Todos os direitos reservados.
            </div>
        </div>
    </body>
</html>
